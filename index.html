    <section id="galeria">

      <div class="lightgallery" id="lightgallery">
        <a href="/images/gallery/samochod1.jpeg" data-lg-size="1024-800">
          <img alt="img1" src="/images/gallery/samochod1.jpeg" />
        </a>
        <a href="/images/gallery/samochod3.jpeg" data-lg-size="1024-800">
          <img alt="img2" src="/images/gallery/samochod3.jpeg" /> </a
        ><a href="/images/gallery/sonda1.jpg" data-lg-size="1024-800">
          <img alt="img2" src="/images/gallery/sonda1.jpg" />
        </a>
        <a href="/images/gallery/sonda2.jpeg" data-lg-size="1024-800">

    <section id="wspolpraca">

            <li class="glide__slide">

            <li class="glide__slide">
              <img src="./images/logo/7.jpg" width="100px" />
            </li>
            <li class="glide__slide">

    <footer>
      <p>&copy; 2025 Amgeon - Hubert Niemczyk - Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script>
      new Glide(".glide", {
        type: "carousel",
        startAt: 0,
        perView: 3,
        hoverpause: true,
        autoplay: 2000,
        loop: true,
        keyboard: true,
        animationTimingFunc: "cubic-bezier(.17,.67,.83,.67)",
      }).mount();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script type="text/javascript">
      lightGallery(document.getElementById("lightgallery"), {
        plugins: [lgZoom],
        speed: 500,
        controls: true,
        downloads: true,
        mobileSettings: {
          controls: false,
          showCloseIcon: false,
          download: false,
          rotate: false,
        },
      });
    </script>

    <script>
      // Funkcja do ładowania zawartości z plików w <include>
      document.querySelectorAll("include").forEach((el) => {
        const src = el.getAttribute("src");
        if (src) {
          fetch(src)
            .then((response) => {
              if (!response.ok) {
                throw new Error(`Could not fetch ${src}`);
              }
              return response.text();
            })
            .then((html) => {
              el.outerHTML = html; // Zastępuje <include> zawartością pliku
            })
            .catch((err) => {
              console.error(err);
              el.outerHTML = `<p>Error loading ${src}</p>`;
            });
        }
      });
    </script>
  </body>

  <script type="module" src="script.js"></script>
</html>
